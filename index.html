<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>德 !</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    /* ── Reset & Base ─────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:          #0b0b0b;
      --sidebar:     #111111;
      --panel:       #181818;
      --panel-inner: #0e0e0e;
      --hover:       #1c1c1c;
      --active:      #1a3260;
      --accent:      #4a7dd4;
      --accent-dark: #2d5eb0;
      --header-bg:   #0d0d0d;
      --divider:     rgba(255,255,255,0.08);
      --text:        #e4e4e4;
      --text-muted:  #707070;
      --gold:        #c49a38;
      --green:       #216640;
      --green-dark:  #133d24;
      --red:         #992222;
      --red-dark:    #6e1414;
      --orange:      #a05010;
      --purple:      #5a1870;
      --teal:        #0a5048;
      --radius-lg:   0px;
      --radius-md:   3px;
      --radius-sm:   2px;
      --shadow:      0 2px 12px rgba(0,0,0,.8);
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    /* ── Login overlay ────────────────────────────── */
    #login-screen {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.96);
      backdrop-filter: blur(12px);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 12px; z-index: 200;
    }
    #login-screen h2 {
      font-size: 1.5rem; font-weight: 700;
      color: var(--text); letter-spacing: 1px;
    }
    #login-screen input {
      padding: 11px 16px; border-radius: var(--radius-md);
      border: 1px solid #2a2a2a;
      background: #161616;
      color: var(--text); font-size: .95rem; width: 260px;
      outline: none; transition: border-color .2s;
    }
    #login-screen input:focus { border-color: var(--accent); }
    #btn-enter {
      padding: 11px 0; border-radius: var(--radius-md);
      background: var(--accent); border: none; color: #fff;
      font-size: .95rem; font-weight: 600; cursor: pointer;
      width: 260px; transition: background .2s, transform .1s;
      letter-spacing: .5px;
    }
    #btn-enter:hover  { background: var(--accent-dark); }
    #btn-enter:active { transform: scale(.97); }
    #btn-enter:disabled { background: #1a1a1a; color: var(--text-muted); cursor: default; }

    /* ── App header ───────────────────────────────── */
    #app-header {
      flex-shrink: 0;
      height: 50px;
      background: var(--header-bg);
      border-bottom: 1px solid var(--divider);
      display: flex; align-items: center;
      padding: 0 24px; gap: 16px;
      z-index: 10;
    }
    #app-header h1 {
      font-size: 1rem; font-weight: 600;
      letter-spacing: 1px; color: #aaa;
      flex: 1; text-transform: uppercase;
    }
    #btn-exit {
      padding: 5px 16px; border-radius: var(--radius-sm);
      background: transparent;
      border: 1px solid #2a2a2a;
      color: #484848; font-size: .72rem; cursor: pointer;
      display: none; transition: background .15s, color .15s, border-color .15s;
      letter-spacing: .3px;
    }
    #btn-exit:hover { background: var(--red-dark); color: #ccc; border-color: #6e1414; }
    body.in-room #btn-exit { display: block; }

    /* ── Connection status ────────────────────────── */
    #conn-status {
      padding: 4px 12px; border-radius: var(--radius-sm);
      font-size: .7rem; font-weight: 600;
      background: #0f200f; color: #6abf7a;
      border: 1px solid #1a4a1a;
      white-space: nowrap; letter-spacing: .2px;
    }
    #conn-status.disconnected { background: #1e0a0a; color: #c06060; border-color: #3a1010; }
    #conn-status.reconnecting { background: #1e1200; color: #c09040; border-color: #3a2800; }

    /* ── Main layout ──────────────────────────────── */
    #game-wrap {
      flex: 1;
      display: flex;
      overflow: hidden;
      min-height: 0;
    }

    /* ── Left sidebar ─────────────────────────────── */
    #player-panel {
      width: 240px;
      flex-shrink: 0;
      background: var(--sidebar);
      border-right: 1px solid var(--divider);
      display: flex; flex-direction: column;
      overflow: hidden;
    }
    #player-panel-header {
      flex-shrink: 0;
      height: 48px;
      padding: 0 14px;
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid var(--divider);
      background: var(--sidebar);
    }
    #player-panel-header h3 {
      font-size: .68rem; font-weight: 600;
      color: #686868;
      text-transform: uppercase; letter-spacing: .1em;
    }

    /* ── Seat toggle ──────────────────────────────── */
    #btn-seat-toggle {
      font-size: .68rem; padding: 4px 10px; border-radius: var(--radius-sm);
      border: none; cursor: pointer; font-weight: 600;
      white-space: nowrap; flex-shrink: 0;
      transition: opacity .2s, transform .1s;
    }
    #btn-seat-toggle:active  { transform: scale(.95); }
    #btn-seat-toggle:disabled { opacity: .35; cursor: default; }

    #player-list {
      flex: 1; display: flex; flex-direction: column;
      overflow: hidden; min-height: 0;
    }
    #seated-list {
      flex: 7; overflow-y: auto; min-height: 0;
      padding: 8px 6px 4px;
      scrollbar-width: thin; scrollbar-color: var(--hover) transparent;
    }
    #audience-list {
      flex: 3; overflow-y: auto; min-height: 0;
      padding: 4px 6px 8px;
      scrollbar-width: thin; scrollbar-color: var(--hover) transparent;
      border-top: 1px solid var(--divider);
    }
    #seated-list::-webkit-scrollbar,
    #audience-list::-webkit-scrollbar { width: 3px; }
    #seated-list::-webkit-scrollbar-thumb,
    #audience-list::-webkit-scrollbar-thumb { background: var(--hover); border-radius: 2px; }

    /* ── Audience styles ──────────────────────────── */
    .audience-section-header {
      font-size: .65rem; color: #646464;
      padding: 4px 2px 2px; text-transform: uppercase; letter-spacing: .08em;
    }
    .audience-row { opacity: .65; }
    .audience-avatar { background: #1c2830 !important; }

    /* ── Player rows ──────────────────────────────── */
    .player-row {
      display: flex; align-items: center; gap: 8px;
      padding: 7px 8px; border-radius: var(--radius-sm);
      margin-bottom: 1px;
      background: transparent;
      border-left: 2px solid transparent;
      transition: background .1s, border-color .1s;
      cursor: default;
    }
    .player-row:hover        { background: var(--hover); }
    .player-row.active-turn  { border-left-color: var(--gold); background: rgba(184,138,40,.06); }
    .player-row.folded-player { opacity: .3; }
    .player-row.self         { border-left-color: var(--accent); background: rgba(74,125,212,.07); }

    .player-avatar {
      width: 32px; height: 32px; border-radius: 3px;
      background: #1a2840;
      display: flex; align-items: center; justify-content: center;
      font-size: .82rem; font-weight: 700;
      flex-shrink: 0; color: #6888aa;
    }
    .player-info  { flex: 1; min-width: 0; }
    .player-name  { font-size: .88rem; font-weight: 600; display:flex; align-items:center; gap:3px; flex-wrap:wrap; min-width:0; overflow:hidden; color: #d8d8d8; }
    .player-chips { font-size: .82rem; color: var(--gold); font-weight: 500; }
    .player-bet   { font-size: .74rem; color: #5090b0; }
    .player-debt  { font-size: .74rem; color: #b05050; }

    /* ── Badges ───────────────────────────────────── */
    .badge {
      font-size: .54rem; padding: 1px 4px;
      border-radius: 2px; font-weight: 700;
      white-space: nowrap; letter-spacing: .02em;
    }
    .badge-D   { background: #661010;    color: #cc6060; }
    .badge-SB  { background: #0d2a5c;    color: #5080c0; }
    .badge-BB  { background: #2a1050;    color: #8050b0; }
    .badge-off { background: #1c1c1c;    color: #383838; }
    .badge-ai  { background: #3a1a00;    color: #a06020; }
    .badge-dissolve { background: #661010; color: #cc4444; animation: pulse .8s infinite alternate; }

    /* ── Right game area ──────────────────────────── */
    #game-area {
      flex: 1;
      background: var(--bg);
      display: flex; flex-direction: column;
      overflow: hidden;
      min-width: 0;
    }
    #game-area-inner {
      flex: 1;
      padding: 20px 32px;
      display: flex; flex-direction: column; gap: 18px;
      width: 100%;
      overflow: hidden;
      min-height: 0;
    }

    /* ── Info bar ─────────────────────────────────── */
    #info-bar {
      display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
      flex-shrink: 0;
    }
    .info-chip {
      background: transparent;
      padding: 3px 0;
      font-size: .8rem; color: #707070;
      border: none;
    }
    .info-chip::after { content: ''; display: inline-block; width: 1px; height: 10px; background: #282828; margin-left: 10px; vertical-align: middle; }
    .info-chip:last-child::after { display: none; }
    .info-chip span { color: var(--gold); font-weight: 700; }

    /* ── Section headings ─────────────────────────── */
    .section-label {
      font-size: .62rem; font-weight: 600;
      color: #505050; text-transform: uppercase;
      letter-spacing: .12em; margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid #1c1c1c;
    }
    #community-area h4,
    #hand-area h4,
    #action-area h4 {
      font-size: .62rem; font-weight: 600;
      color: #505050; text-transform: uppercase;
      letter-spacing: .12em; margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid #1c1c1c;
    }

    /* ── Cards ────────────────────────────────────── */
    #community-area {
      flex: 1; display: flex; flex-direction: column;
      justify-content: center; min-height: 0;
    }
    #hand-area {
      flex: 1; display: flex; flex-direction: column;
      justify-content: center; min-height: 0;
    }
    #community-cards { display: flex; gap: 14px; flex-wrap: wrap; justify-content: center; flex-shrink: 0; }
    #hand-cards      { display: flex; gap: 16px; justify-content: center; flex-shrink: 0; }

    .card {
      aspect-ratio: 5 / 7;
      height: clamp(80px, 20vh, 180px);
      width: auto;
      border-radius: var(--radius-md);
      /* 深色主题：黑色暗金材质 */
      background: linear-gradient(150deg, #1e1a10 0%, #0e0b07 55%, #1c1a0f 100%);
      color: #e0d8cc;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 4px;
      font-weight: 900;
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 5px 22px rgba(0,0,0,.92), inset 0 1px 0 rgba(200,160,50,.10);
      user-select: none;
    }
    .card .rank { font-size: clamp(1.6rem, 4.5vh, 3rem); line-height: 1; letter-spacing: -0.03em; }
    .card .suit { font-size: clamp(1.9rem, 5.5vh, 3.6rem); line-height: 1; }
    /* 深色主题花色：红色加亮，黑色改浅 */
    .card.hearts   .suit, .card.hearts   .rank { color: #e83535; }
    .card.diamonds .suit, .card.diamonds .rank { color: #e83535; }
    .card.clubs    .suit, .card.clubs    .rank { color: #d8d0c4; }
    .card.spades   .suit, .card.spades   .rank { color: #d8d0c4; }
    .card.placeholder {
      background: #0e0e0e;
      border: 1px solid #252520;
      box-shadow: none;
      color: transparent;
    }

    /* ── Action buttons ───────────────────────────── */
    #action-area { flex-shrink: 0; }
    #action-buttons { display: flex; flex-direction: column; gap: 8px; }
    .action-row     { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .action-row .action-btn { flex: 1; min-width: 84px; }

    button.action-btn {
      padding: 11px 18px; border-radius: var(--radius-sm);
      border: none; cursor: pointer;
      font-size: .875rem; font-weight: 600;
      transition: filter .12s, transform .1s, opacity .2s;
      white-space: nowrap; letter-spacing: .2px;
    }
    button.action-btn:hover   { filter: brightness(1.18); }
    button.action-btn:active  { transform: scale(.97); }
    button.action-btn:disabled { opacity: .22; cursor: default; filter: none; }

    #btn-start   { background: #0e2a18; color: #90e890; border: 1px solid #1e4028; }
    #btn-fold    { background: #2a0e0e; color: #f08080; border: 1px solid #401e1e; }
    #btn-check   { background: #0a1638; color: #88a8f8; border: 1px solid #182450; }
    #btn-call    { background: #081e16; color: #58d8b0; border: 1px solid #143028; }
    #btn-raise   { background: #251a04; color: #e8b050; border: 1px solid #3a2808; }
    #btn-allin   { background: #1c0e34; color: #c890f8; border: 1px solid #2e1850; }
    #btn-borrow  { background: #0a1a34; color: #78b8e8; border: 1px solid #183050; }
    #btn-dissolve{ background: #1c1810; color: #908060; border: 1px solid #2e2818; }
    #btn-dissolve.voted { background: #2e1010; color: #d86060; border-color: #481818; }
    #btn-start.voted { background: #0e3020; color: #60e060; animation: pulse .8s infinite alternate; }

    #raise-input {
      width: 130px; padding: 9px 12px;
      border-radius: var(--radius-sm);
      border: 1px solid #2a2010;
      background: #100e08; color: var(--text);
      font-size: .875rem; outline: none; flex-shrink: 0;
      transition: border-color .2s;
    }
    #raise-input:focus   { border-color: #604020; }
    #raise-input.invalid { border-color: #602020; }

    /* ── Card deal animation ────────────────────── */
    @keyframes card-deal {
      0%   { transform: perspective(500px) translateY(-20px) rotateY(90deg) scale(0.82); opacity: 0; }
      55%  { opacity: 1; }
      100% { transform: perspective(500px) translateY(0) rotateY(0deg) scale(1); opacity: 1; }
    }
    .card.hearts, .card.diamonds, .card.clubs, .card.spades {
      animation: card-deal 0.4s cubic-bezier(0.34, 1.4, 0.64, 1) both;
    }
    /* Stagger community cards */
    #community-cards .card:nth-child(1) { animation-delay: 0.00s; }
    #community-cards .card:nth-child(2) { animation-delay: 0.07s; }
    #community-cards .card:nth-child(3) { animation-delay: 0.14s; }
    #community-cards .card:nth-child(4) { animation-delay: 0.21s; }
    #community-cards .card:nth-child(5) { animation-delay: 0.28s; }
    /* Stagger hand cards */
    #hand-cards .card:nth-child(1) { animation-delay: 0.00s; }
    #hand-cards .card:nth-child(2) { animation-delay: 0.14s; }

    /* ── Animations ───────────────────────────────── */
    @keyframes pulse {
      from { opacity: 1; }
      to   { opacity: .4; }
    }
    body.my-turn #game-area {
      animation: action-glow 1s infinite alternate;
    }
    @keyframes action-glow {
      from { box-shadow: inset 3px 0 0 #604a10; }
      to   { box-shadow: inset 4px 0 20px rgba(184,138,40,.18); }
    }

    /* ── Showdown overlay ─────────────────────────── */
    #showdown-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.94);
      backdrop-filter: blur(8px);
      display: none; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 18px; z-index: 50; padding: 24px;
    }
    #showdown-overlay.visible { display: flex; }
    #showdown-overlay h2 { font-size: 1.4rem; font-weight: 600; letter-spacing: .5px; color: #999; }

    #showdown-results {
      display: flex; gap: 12px; flex-wrap: wrap;
      justify-content: center;
    }
    .sd-player {
      background: #141414; border: 1px solid #222;
      border-radius: var(--radius-md);
      padding: 14px 18px; text-align: center; min-width: 140px;
    }
    .sd-player.winner {
      border-color: #5a4010;
      background: #181100;
    }
    .sd-player .sd-name  { font-weight: 700; margin-bottom: 6px; color: #aaa; }
    .sd-player .sd-hand  { display: flex; justify-content: center; gap: 4px; margin-bottom: 6px; }
    .sd-player .sd-rank  { font-size: .78rem; color: #404040; }
    .sd-player .sd-award { color: var(--gold); font-weight: 700; margin-top: 4px; }

    /* ── Mobile ───────────────────────────────────── */
    @media (max-width: 680px) {
      html, body { overflow: auto; height: auto; }
      #app-header { position: sticky; top: 0; z-index: 10; }
      #game-wrap {
        flex-direction: column;
        overflow: visible;
      }
      #player-panel {
        width: 100%;
        max-height: 44vh;
        border-right: none;
        border-bottom: 1px solid var(--divider);
        order: 2;
      }
      #game-area {
        overflow-y: visible;
        overflow: visible;
        order: 1;
      }
      #game-area-inner {
        padding: 12px 12px;
        gap: 14px;
        width: 100%;
        overflow: visible;
      }
      .card { height: clamp(60px, 14vw, 90px); gap: 2px; }
      .card .rank { font-size: clamp(1rem, 4vw, 1.5rem); }
      .card .suit { font-size: clamp(1.1rem, 4.5vw, 1.7rem); }
      #community-cards { gap: 6px; }
      #hand-cards { gap: 8px; }
      #btn-borrow { white-space: normal; line-height: 1.2; padding: 6px 4px; }
    }

    /* ── Tablet ───────────────────────────────────── */
    @media (min-width: 681px) and (max-width: 900px) {
      #player-panel { width: 200px; }
      .card { height: clamp(80px, 16vh, 130px); }
      #game-area-inner { padding: 16px 20px; }
    }

    /* ── Theme toggle button ────────────────────────── */
    #btn-theme {
      padding: 5px 12px; border-radius: var(--radius-sm);
      background: transparent;
      border: 1px solid #2a2a2a;
      color: #606060; font-size: .72rem; cursor: pointer;
      transition: background .15s, color .15s, border-color .15s;
      letter-spacing: .3px; white-space: nowrap;
      flex-shrink: 0;
    }
    #btn-theme:hover { background: var(--hover); color: var(--text); border-color: #484848; }

    /* ── Light theme ─────────────────────────────── */
    body.light {
      --bg:          #f0f0f0;
      --sidebar:     #e4e4e4;
      --panel:       #d8d8d8;
      --panel-inner: #ebebeb;
      --hover:       #d0d0d0;
      --active:      #a8c4e8;
      --accent:      #2a5cb0;
      --accent-dark: #1e4490;
      --header-bg:   #e8e8e8;
      --divider:     rgba(0,0,0,0.1);
      --text:        #141414;
      --text-muted:  #606060;
      --gold:        #7a5808;
      --shadow:      0 2px 12px rgba(0,0,0,.15);
    }
    body.light #app-header h1 { color: #505050; }
    body.light #btn-exit { border-color: #c0c0c0; color: #888; }
    body.light #btn-exit:hover { background: #8a1a1a; color: #f0c8c8; border-color: #8a1a1a; }
    body.light #btn-theme { border-color: #c0c0c0; color: #888; }
    body.light #btn-theme:hover { background: var(--hover); color: #333; border-color: #999; }
    body.light #conn-status { background: #c8ecd0; color: #1a5a2a; border-color: #9ad0aa; }
    body.light #conn-status.disconnected { background: #f0cece; color: #8a1a1a; border-color: #d09090; }
    body.light #conn-status.reconnecting { background: #f0e0c0; color: #8a5010; border-color: #d0b080; }
    body.light #player-panel-header h3 { color: #888; }
    body.light .audience-section-header { color: #888; }
    body.light .player-name { color: #1a1a1a; }
    body.light .player-chips { color: var(--gold); }
    body.light .player-bet { color: #2060a0; }
    body.light .player-debt { color: #902020; }
    body.light .player-avatar { background: #b8ccdf; color: #2a508a; }
    body.light .player-row:hover { background: var(--hover); }
    body.light .badge-off { background: #d0d0d0; color: #686868; }
    body.light .info-chip { color: #888; }
    body.light .info-chip::after { background: #c0c0c0; }
    body.light #action-area h4 { color: #909090; border-bottom-color: #d0d0d0; }
    /* 浅色主题：白色牌面，细黑边，无阴影 */
    body.light .card {
      background: #f8f5f0;
      color: #111;
      border: 1px solid #1c1c1c;
      box-shadow: none;
    }
    body.light .card.hearts   .suit, body.light .card.hearts   .rank { color: #c01010; }
    body.light .card.diamonds .suit, body.light .card.diamonds .rank { color: #c01010; }
    body.light .card.clubs    .suit, body.light .card.clubs    .rank { color: #141414; }
    body.light .card.spades   .suit, body.light .card.spades   .rank { color: #141414; }
    body.light .card.placeholder { background: #d8d8d8; border-color: #aaaaaa; box-shadow: none; }
    body.light #raise-input { background: #e0dcd4; border-color: #b0a080; color: #141414; }
    body.light #raise-input::placeholder { color: #888; }
    body.light #btn-start    { background: #cef0d8; color: #0a3018; border-color: #90d8a8; }
    body.light #btn-fold     { background: #f0d0d0; color: #5a0a0a; border-color: #d8a0a0; }
    body.light #btn-check    { background: #d0dcf8; color: #0a1e60; border-color: #a0b4e8; }
    body.light #btn-call     { background: #c8f0e4; color: #083028; border-color: #88d8c0; }
    body.light #btn-raise    { background: #f0e4c0; color: #482800; border-color: #d8c078; }
    body.light #btn-allin    { background: #e8d0f8; color: #300858; border-color: #c0a0e0; }
    body.light #btn-borrow   { background: #d0e4f8; color: #082040; border-color: #90c4e8; }
    body.light #btn-dissolve { background: #f0e8d0; color: #3a2a10; border-color: #d8c890; }
    body.light #btn-dissolve.voted { background: #f0d0d0; color: #5a1010; border-color: #d09090; }
    body.light #btn-start.voted { background: #c8f0d4; color: #0a3818; }
    body.light body.my-turn #game-area { animation: action-glow-light 1s infinite alternate; }
    @keyframes action-glow-light {
      from { box-shadow: inset 3px 0 0 #8a6820; }
      to   { box-shadow: inset 4px 0 20px rgba(120,88,20,.2); }
    }
    body.light #login-screen { background: rgba(240,240,240,.97); }
    body.light #login-screen h2 { color: #141414; }
    body.light #login-screen input { background: #e4e4e4; border-color: #c0c0c0; color: #141414; }
    body.light #showdown-overlay { background: rgba(240,240,240,.96); }
    body.light #showdown-overlay h2 { color: #444; }
    body.light .sd-player { background: #d8d8d8; border-color: #c0c0c0; }
    body.light .sd-player.winner { background: #f0e8be; border-color: #b89830; }
    body.light .sd-player .sd-name { color: #222; }
    body.light .sd-player .sd-rank { color: #707070; }

  <button id="btn-exit"><i class="fa-solid fa-right-from-bracket"></i> 退出</button>
</div>

<div id="game-wrap">

  <!-- 左侧玩家列表 -->
  <div id="player-panel">
    <div id="player-panel-header">
      <h3>玩家列表</h3>
      <button id="btn-seat-toggle" style="background:#2e7d32;color:#fff;"><i class="fa-solid fa-right-to-bracket"></i> 上座</button>
    </div>
    <div id="player-list">
      <div id="seated-list"></div>
      <div id="audience-list"></div>
    </div>
  </div>

  <!-- 右侧游戏区域 -->
  <div id="game-area">
    <div id="game-area-inner">

    <!-- 状态栏 -->
    <div id="info-bar">
      <div class="info-chip">阶段：<span id="stage-label">等待开始</span></div>
      <div class="info-chip">底池：<span id="pot-label">0</span></div>
      <div class="info-chip">当前注：<span id="bet-label">0</span></div>
      <div class="info-chip" id="turn-chip" style="display:none">本回合：<span id="turn-label"></span></div>
    </div>

    <!-- 公共牌 -->
    <div id="community-area">
      <div id="community-cards">
        <!-- 5 个占位 -->
        <div class="card placeholder" data-slot="0"></div>
        <div class="card placeholder" data-slot="1"></div>
        <div class="card placeholder" data-slot="2"></div>
        <div class="card placeholder" data-slot="3"></div>
        <div class="card placeholder" data-slot="4"></div>
      </div>
    </div>

    <!-- 自己手牌 -->
    <div id="hand-area">
      <div id="hand-cards">
        <div class="card placeholder" id="hand-0"></div>
        <div class="card placeholder" id="hand-1"></div>
      </div>
    </div>


    <!-- 行动按钮 -->
    <div id="action-area">
      <h4>行动</h4>
      <div id="action-buttons">
        <!-- 第一行：准备 | 解散 -->
        <div class="action-row">
          <button id="btn-start"   class="action-btn"><i class="fa-solid fa-check"></i> 准备</button>
          <button id="btn-dissolve" class="action-btn"><i class="fa-solid fa-door-open"></i> 解散房间</button>
        </div>
        <!-- 第二行：借🍓 | 弃牌 | 过牌 | 跟注 -->
        <div class="action-row">
          <button id="btn-borrow" class="action-btn"><i class="fa-solid fa-coins"></i> 借(+1000)</button>
          <button id="btn-fold"   class="action-btn" disabled><i class="fa-solid fa-xmark"></i> 弃牌</button>
          <button id="btn-check"  class="action-btn" disabled><i class="fa-solid fa-minus"></i> 过牌</button>
          <button id="btn-call"   class="action-btn" disabled><i class="fa-solid fa-equals"></i> 跟注</button>
        </div>
        <!-- 第三行：加注输入 | 加注 | All In -->
        <div class="action-row">
          <input  id="raise-input" type="number" min="5" step="5" placeholder="加注金额" disabled />
          <button id="btn-raise"  class="action-btn" disabled><i class="fa-solid fa-arrow-up"></i> 加注</button>
          <button id="btn-allin"  class="action-btn" disabled><i class="fa-solid fa-fire"></i> All In !!</button>
        </div>
      </div>
    </div>

    </div><!-- #game-area-inner -->
  </div><!-- #game-area -->
</div><!-- #game-wrap -->

<script src="main.js"></script>
<script>
  (function(){
    var btn = document.getElementById('btn-theme');
    var saved = localStorage.getItem('theme');
    if(saved === 'light') {
      document.body.classList.add('light');
      btn.innerHTML = '<i class="fa-solid fa-sun"></i> 主题';
    }
    btn.addEventListener('click', function(){
      var isLight = document.body.classList.toggle('light');
      btn.innerHTML = isLight ? '<i class="fa-solid fa-sun"></i> 主题' : '<i class="fa-solid fa-moon"></i> 主题';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });
  })();
</script>
</body>
</html>
