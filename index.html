<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>å¾·å·æ‰‘å…‹</title>
  <style>
    /* â”€â”€ Reset & Base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a3d0a;
      color: #f0e6c8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,.6);
      margin-bottom: 12px;
    }

    /* â”€â”€ Login overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #login-screen {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.85);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 14px; z-index: 100;
    }
    #login-screen h2 { font-size: 1.5rem; }
    #login-screen input {
      padding: 10px 16px; border-radius: 8px;
      border: 2px solid #4a9e4a; background: #1a2e1a;
      color: #f0e6c8; font-size: 1rem; width: 240px;
      outline: none;
    }
    #login-screen input:focus { border-color: #7acc7a; }
    #btn-enter {
      padding: 10px 40px; border-radius: 8px;
      background: #2e7d32; border: none; color: #fff;
      font-size: 1rem; cursor: pointer; transition: background .2s;
    }
    #btn-enter:hover { background: #388e3c; }

    /* â”€â”€ Connection status â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #conn-status {
      padding: 4px 14px; border-radius: 20px;
      font-size: .75rem; margin-bottom: 8px;
      background: #1b5e20;
    }
    #conn-status.disconnected { background: #7f0000; }
    #conn-status.reconnecting { background: #e65100; }

    /* â”€â”€ Main layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #game-wrap {
      width: 100%; max-width: 960px;
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: auto;
      gap: 12px;
    }

    /* â”€â”€ Sidebar: player list â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #player-panel {
      background: rgba(0,0,0,.45);
      border-radius: 12px; padding: 12px;
      border: 1px solid #2e5e2e;
    }
    #player-panel h3 { margin-bottom: 8px; font-size: .9rem; opacity: .7; }

    .player-row {
      display: flex; align-items: center; gap: 6px;
      padding: 6px 8px; border-radius: 8px; margin-bottom: 4px;
      background: rgba(255,255,255,.04);
      border: 1px solid transparent;
      transition: border-color .2s;
    }
    .player-row.active-turn   { border-color: #ffd600; background: rgba(255,214,0,.08); }
    .player-row.folded-player { opacity: .4; }
    .player-row.self          { border-color: #42a5f5; }

    .player-avatar {
      width: 32px; height: 32px; border-radius: 50%;
      background: #2e7d32; display: flex; align-items: center;
      justify-content: center; font-size: .85rem; font-weight: 700;
      flex-shrink: 0;
    }
    .player-info { flex: 1; min-width: 0; }
    .player-name { font-size: .85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .player-chips { font-size: .75rem; color: #ffd600; }
    .player-bet   { font-size: .7rem; color: #80cbc4; }

    .badge {
      font-size: .6rem; padding: 1px 5px;
      border-radius: 4px; font-weight: 700;
      white-space: nowrap;
    }
    .badge-D   { background: #c62828; }
    .badge-SB  { background: #1565c0; }
    .badge-BB  { background: #6a1b9a; }
    .badge-off { background: #37474f; color: #90a4ae; }
    .badge-ai  { background: #e65100; }

    /* â”€â”€ Main game area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #game-area {
      background: rgba(0,0,0,.35);
      border-radius: 12px; padding: 16px;
      border: 1px solid #2e5e2e;
      display: flex; flex-direction: column; gap: 12px;
    }

    /* Stage + Pot â”€â”€â”€â”€ */
    #info-bar {
      display: flex; gap: 16px; align-items: center; flex-wrap: wrap;
    }
    .info-chip {
      background: rgba(0,0,0,.4); padding: 4px 14px;
      border-radius: 20px; font-size: .85rem;
    }
    .info-chip span { color: #ffd600; font-weight: 700; }

    /* Community cards â”€ */
    #community-area { }
    #community-area h4 { font-size: .8rem; opacity: .6; margin-bottom: 6px; }
    #community-cards {
      display: flex; gap: 8px; flex-wrap: wrap;
    }

    /* Self hand â”€â”€â”€â”€â”€â”€â”€ */
    #hand-area h4 { font-size: .8rem; opacity: .6; margin-bottom: 6px; }
    #hand-cards   { display: flex; gap: 10px; }

    /* Playing card â”€â”€â”€â”€â”€ */
    .card {
      width: 56px; height: 80px; border-radius: 8px;
      background: #fff; color: #111;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      font-size: 1rem; font-weight: 700;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,.4);
      user-select: none; position: relative;
    }
    .card .rank { font-size: 1.1rem; line-height: 1; }
    .card .suit { font-size: 1.2rem; line-height: 1; }
    .card.hearts   .suit, .card.hearts   .rank { color: #c62828; }
    .card.diamonds .suit, .card.diamonds .rank { color: #c62828; }
    .card.clubs    .suit, .card.clubs    .rank { color: #111; }
    .card.spades   .suit, .card.spades   .rank { color: #111; }
    .card.placeholder {
      background: repeating-linear-gradient(
        135deg, #1a4a1a 0, #1a4a1a 4px, #0f2e0f 4px, #0f2e0f 8px
      );
      border: 2px dashed #2e7d32;
      color: transparent;
    }

    /* Action buttons â”€â”€ */
    #action-area { }
    #action-area h4 { font-size: .8rem; opacity: .6; margin-bottom: 8px; }
    #action-buttons {
      display: flex; gap: 8px; flex-wrap: wrap; align-items: center;
    }

    button.action-btn {
      padding: 8px 18px; border-radius: 8px;
      border: none; cursor: pointer;
      font-size: .9rem; font-weight: 600;
      transition: transform .1s, opacity .2s;
    }
    button.action-btn:active { transform: scale(.96); }
    button.action-btn:disabled { opacity: .35; cursor: default; }

    #btn-start  { background: #2e7d32; color: #fff; }
    #btn-fold   { background: #7f0000; color: #fff; }
    #btn-check  { background: #1a237e; color: #fff; }
    #btn-call   { background: #00695c; color: #fff; }
    #btn-raise  { background: #e65100; color: #fff; }
    #btn-allin  { background: #4a148c; color: #fff; }

    #raise-input {
      width: 90px; padding: 7px 10px;
      border-radius: 8px; border: 2px solid #e65100;
      background: #1a1a1a; color: #fff;
      font-size: .9rem; outline: none;
      flex-shrink: 0;
    }

    /* åŠ æ³¨åŒºï¼šè¾“å…¥æ¡† + æŒ‰é’®åŒè¡Œ */
    .raise-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Message log â”€â”€â”€â”€â”€â”€ */
    #msg-log {
      background: rgba(0,0,0,.4);
      border: 1px solid #2e5e2e;
      border-radius: 8px; padding: 8px 12px;
      height: 110px; overflow-y: auto;
      font-size: .78rem; display: flex;
      flex-direction: column-reverse; gap: 2px;
    }
    .log-line { opacity: .85; line-height: 1.4; }
    .log-line.system { color: #80cbc4; }
    .log-line.error  { color: #ef9a9a; }

    /* Showdown overlay â”€ */
    #showdown-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.82);
      display: none; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 16px; z-index: 50; padding: 24px;
    }
    #showdown-overlay.visible { display: flex; }
    #showdown-overlay h2 { font-size: 1.6rem; }

    #showdown-results {
      display: flex; gap: 16px; flex-wrap: wrap;
      justify-content: center;
    }
    .sd-player {
      background: rgba(255,255,255,.08);
      border: 1px solid #2e5e2e; border-radius: 10px;
      padding: 12px 16px; text-align: center; min-width: 140px;
    }
    .sd-player.winner {
      border-color: #ffd600;
      background: rgba(255,214,0,.12);
    }
    .sd-player .sd-name  { font-weight: 700; margin-bottom: 6px; }
    .sd-player .sd-hand  { display: flex; justify-content: center; gap: 4px; margin-bottom: 6px; }
    .sd-player .sd-rank  { font-size: .8rem; color: #80cbc4; }
    .sd-player .sd-award { color: #ffd600; font-weight: 700; margin-top: 4px; }

    /* Responsive â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 640px) {
      #game-wrap { grid-template-columns: 1fr; }
      #player-panel { order: 2; }
      #game-area    { order: 1; }
    }
  </style>
</head>
