# wrangler.toml — Cloudflare Worker + Durable Objects 配置

# ── 基本信息 ──────────────────────────────────────
name               = "texas"
main               = "worker.js"
compatibility_date = "2024-01-01"

# ── Durable Objects 绑定 ──────────────────────────
# POKER_ROOM 是在 worker.js 中通过 env.POKER_ROOM 访问的绑定名
[[durable_objects.bindings]]
name       = "POKER_ROOM"
class_name = "PokerRoom"

# ── Durable Objects 迁移（首次部署必须） ────────────
[[migrations]]
tag         = "v1"
new_classes = ["PokerRoom"]

# ── 路由（自定义域名）─────────────────────────────
[[routes]]
pattern   = "poker.cc8170.top/*"
zone_name = "cc8170.top"
